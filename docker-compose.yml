version: '3.8'

services:
  dashboard:
    build: .
    container_name: cicd-dashboard
    ports:
      - "8501:8501"
    environment:
      - DASHBOARD_AUTO_REFRESH=true
    volumes:
      - ./logs:/app/logs
      - ./insightflow:/app/insightflow
    command: streamlit run dashboard/dashboard.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - cicd-network

  mcp-endpoints:
    build: .
    container_name: cicd-mcp
    ports:
      - "8080:8080"
    environment:
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
    volumes:
      - ./logs:/app/logs
    command: python mcp_endpoints.py
    networks:
      - cicd-network

  agents:
    build: .
    container_name: cicd-agents
    environment:
      - DATASET_PATH=dataset/student_scores.csv
      - PLANNER_TYPE=rl
    volumes:
      - ./logs:/app/logs
      - ./dataset:/app/dataset
      - ./insightflow:/app/insightflow
    command: python main.py --dataset dataset/student_scores.csv --planner rl
    depends_on:
      - mcp-endpoints
    networks:
      - cicd-network

networks:
  cicd-network:
    driver: bridge

volumes:
  logs:
  insightflow: